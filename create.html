<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | ABC Ltd.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div>
            <a href="./index.html">
                <h2>ABC Ltd</h2>
            </a>
        </div>
    </nav>
    <main>
        <div>
            <h1 class="main-title text-center">Create Product</h1>
        </div>
        <div class="create-form">
            <form action="./index.html">
                <div class="fieldset">
                    <label for="">Product Name:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <label for="">Product Code:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <label for="">Product Quantity:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <label for="">Unit Price:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <label for="">Manufactured Date:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <label for="">Expiry Date:</label>
                    <input type="text">
                </div>
                <div class="fieldset">
                    <a href="./index.html" class="btn text-center">SAVE</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
